<!DOCTYPE html>
<html>
    <head>
        <title>邻家美食-修改密码</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="./stylesheets/common.css">
        <link rel="stylesheet" href="./stylesheets/pwdchange.css">
        <link rel="stylesheet" href="./stylesheets/index.css">
        <script type='text/javascript' src='./javascripts/config.js'></script>
        <script type='text/javascript' data-main='./javascripts/pwdchange.js' src='./javascripts/lib/require.js'></script>
    </head>
    <body>

        <div id='j_pwd' class='pwd index'>
            <p class='msg'>验证码将发送至手机&nbsp;{{mobile}}</p>
            <p id="j_icode" class="int int2">
                <input maxlength="6" br-grey="" type="num" placeholder="请输入验证码">
                <span br-grey="" clr="ora" @click='getVCode'>获取验证码</span>
            </p>
            <p id="j_tel" class="int">
                <input maxlength="11" br-grey="" type="num" placeholder="请输入新密码">
            </p>
            <button bg-ora class='btn' @click='quit'>确定</button>
        </div>

    </body>
</html>
