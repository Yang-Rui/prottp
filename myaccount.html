<!DOCTYPE html>
<html>
    <head>
        <title>邻家美食-个人信息</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="./stylesheets/common.css">
        <link rel="stylesheet" href="./stylesheets/account.css">
        <script type='text/javascript' src='./javascripts/config.js'></script>
        <script type='text/javascript' data-main='./javascripts/myaccount.js' src='./javascripts/lib/require.js'></script>
    </head>
    <body>

        <div id='j_account' class='account'>
            <ul>
                <li br-grey>头像<span>{{userimg}}</span></li>
                <li br-grey>姓名<span>{{username}}</span></li>
                <li br-grey>手机号码<span>{{mobile}}</span></li>
                <li>电子邮箱<span>{{email}}</span></li>
            </ul>
            <ul>
                <li br-grey>账户余额<span>&yen;{{balance}}</span></li>
                <li @click='changePassword'>修改密码</li>
            </ul>
            <button bg-ora class='btn' @click='quit'>退出登录</button>
        </div>

    </body>
</html>
