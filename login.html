<!DOCTYPE html>
<html>
    <head>
        <title>邻家美食-登陆</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="./stylesheets/common.css">
        <link rel="stylesheet" href="./stylesheets/login.css">
        <script type='text/javascript' src='./javascripts/config.js'></script>
        <script type='text/javascript' data-main='./javascripts/login.js' src='./javascripts/lib/require.js'></script>
    </head>
    <body>

        <div id='j_index' class='index'>
            <p class='icon icon-title'></p>
            <p id='j_tel' class='int'>
                <input maxlength="11" br-grey type="num" placeholder='请输入手机号码' v-model="tel">
            </p>
            <p id='j_icode' class='int int2'>
                <input maxlength="6" br-grey type="num" placeholder='请输入验证码' v-model="icode">
                <span br-grey clr="ora" @click='onClickICode'>获取验证码</span>
            </p>
            <p class='wp' clr-grey><i br-grey v-on:click='chooseProt'></i>我已看过并同意餐桌网<a clr="ora" v-on:click='clickProt'>用户服务协议</a></p>
            <button bg-ora class='btn' v-on:click='onSubmit'>验证码登录</button>
        </div>

    </body>
</html>
