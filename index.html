<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<link rel="stylesheet" href="./src/css/common.css">
		<link rel="stylesheet" href="./src/css/index.css">
		<script type='text/javascript' src='./src/js/config.js'></script>
		<script type='text/javascript' data-main='./src/js/index.js' src='./src/js/lib/require.js'></script>
	</head>
	<body>
		<div id='j_index' class='index'>
			<p class='icon icon-title'></p>
			<p id='j_tel' class='int'>
				<input br-grey type="num" placeholder='{{tel_placeholder}}'/>	
			</p>
			<p id='j_icode' class='int int2'>
				<input br-grey type="num" placeholder='{{icode_placeholder}}'/>	
				<span br-grey clr-red>{{icode_msg}}</span>
			</p>
			<p class='wp' clr-grey><i br-grey v-on:click='chooseProt'></i>{{msg}}<a clr-red v-on:click='clickProt'>{{prot}}</a></p>	
			<button bg-red class='btn' v-on:click='onSubmit'>{{btn_msg}}</button>
		</div>
	</body>
</html>
