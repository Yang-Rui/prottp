<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<link rel="stylesheet" href="./stylesheets/common.css">
		<link rel="stylesheet" href="./stylesheets/index.css">
		<script type='text/javascript' src='./javascripts/config.js'></script>
		<script type='text/javascript' data-main='./javascripts/index.js' src='./javascripts/lib/require.js'></script>
	</head>
	<body>
		<div id='j_index' class='index'>
			<img src="" alt="">
			<p id='j_tel' class='int'>
				<input type="num" placeholder='{{tel_placeholder}}'/>	
			</p>
			<p id='j_icode' class='int int2'>
				<input type="num" placeholder='{{icode_placeholder}}'/>	
				<span clr-red>{{icode_msg}}</span>
			</p>
			<p class='wp'><i v-on:click='chooseProt'></i>{{msg}}<a clr-red v-on:click='clickProt'>{{prot}}</a></p>	
			<button class='btn' v-on:click='onSubmit'>{{btn_msg}}</button>
		</div>
		<script type='text/javascript' src='./javascripts/index.js'></script>
	</body>
</html>
