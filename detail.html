<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="./stylesheets/common.css">
        <link rel="stylesheet" href="./stylesheets/detail.css">
        <link rel="stylesheet" href="./stylesheets/owl.carousel.css">
        <script type='text/javascript' src='./javascripts/config.js'></script>
        <script type='text/javascript' data-main='./javascripts/detail.js' src='./javascripts/lib/require.js'></script>

    </head>
    <body>
        <div id='j_detail' class='detail'>
            <section id="detail-carousel" class="detail-carousel">
                <div class="carousel-wrapper clearfix" v-bind:style="style.carousel.wrapper">
                    <div v-bind:style="style.carousel.allwidth">
                        <div v-for="photo in kitchen.photos" class="item"><img v-bind:src="photo" v-bind:style="style.carousel.img"/></div>
                    </div>
                </div>
            </section>
            <section class="kitchen-detail ljms-blc" v-on:click="onshow">
                <img class="kitchen-avatar avatar" v-bind:src="kitchen.userPhoto" fl />
                <div class="kitchen-desc">
                    <div class="kitchen-brief">
                        <p><span fz=16>{{kitchen.displayName}}</span><span class="tip">{{kitchen.origin}}</span></p>
                        <p>
                            <i class="icon icon-star" v-for="n in 5" v-if="n < kitchen.rating" active></i><i class="icon icon-star" v-for="n in 5" v-if="n < (5 - kitchen.rating)"></i>
                            <span clr="grey">{{kitchen.sales}}份</span>
                        </p>
                        <p><i class="icon icon-heart" mgr=4></i>拿手菜: <span>{{kitchen.specialities}}</span></p>
                    </div>
                    <div class="kitchen-status">休息中，可预定明天</div>
                    <p class="kitchen-descirption" clr="hgrey">{{kitchen.description}}</p>
                </div>
            </section>
            <section class="kitchen-comments ljms-blc">
                <div class="ljms-blc-title">{{kitchen.comments}}评论</div>
                <ul class="comment-list">
                    <li v-for="cmt in comments.cmts">
                        <img class="avatar" v-bind:src="cmt.userPhoto" fl/>
                        <div class="comment-desc">
                            <p><span class="comment-user" fz=16>{{cmt.userName}}</span></p>
                            <p>
                                <i class="icon icon-star" v-for="n in 5" v-if="n < cmt.rating" active></i><i class="icon icon-star" v-for="n in 5" v-if="n < (5 - cmt.rating)"></i>
                            </p>
                            <div class="comment-time tip">{{cmt.createTime}}</div>
                            <p clr="hgrey">{{cmt.content}}</p>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </body>
</html>
