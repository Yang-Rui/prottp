<!DOCTYPE html>
<html>
    <head>
        <title>邻家美食-订单详情</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="./stylesheets/common.css">
        <link rel="stylesheet" href="./stylesheets/orderdetail.css">
        <script type='text/javascript' src='./javascripts/config.js'></script>
        <script type='text/javascript' data-main='./javascripts/orderdetail.js' src='./javascripts/lib/require.js'></script>
    </head>
    <body>
        <div id='j_orderdetail' class='booking'>
            <section class="ljms-blc" data-orderid="{{detail.id}}">
                <div class="booking-info clearfix"><i class="icon icon-date booking-info-icon" fl></i><span>{{detail.date}} {{detail.deliveryTime}}</span></div>
                <div class="booking-info clearfix"><i class="icon icon-person booking-info-icon" fl></i><span>{{detail.contact}} ({{detail.mobile}})</span></div>
                <div class="booking-info clearfix"><i class="icon icon-loc booking-info-icon" fl></i><span>{{detail.buildingName}} {{detail.roomNumber}}</span></div>
                <div class="booking-info clearfix"><i class="icon icon-order booking-info-icon" fl></i><span>订单状态</span><span fr>{{paymentStatus}}</span></div>
                <div class="booking-info clearfix">
                    <ul class="order-dishes" v-if="detail.orderDishes.length > 0">
                        <i class="icon icon-olist"></i>
                        <li class="clearfix" v-for="item in detail.orderDishes">
                        <div class="booking-goods-info">
                            <p balance><span fz=12>{{item.dishName}}</span><span fz=12 clr="hgrey" style="text-align: right;">x{{item.number}}份</span><span fz=14 fr>¥{{item.price}}</span></p>
                            <p>
                                <i class="icon icon-star" v-for="n in 5" v-if="n < item.rating" active></i><i class="icon icon-star" v-for="n in 5" v-if="n < (5 - item.rating)"></i>
                            </p>
                        </div>
                    </li>
                    </ul>
                </div>
                <ul class="booking-cash-info">
                    <li>
                        <span fz=14>菜品总价</span><span fr fz=14>¥{{detail.amount}}</span>
                    </li>
                </ul>
                <div class="booking-total">
                    <span fz=14>需支付</span><span fr fz=14>¥{{payprice}}</span>
                </div>
            </section>
        </div>
    </body>
</html>
