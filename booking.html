<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="./stylesheets/common.css">
        <link rel="stylesheet" href="./stylesheets/booking.css">
        <script type='text/javascript' src='./javascripts/config.js'></script>
        <script type='text/javascript' data-main='./javascripts/booking.js' src='./javascripts/lib/require.js'></script>
    </head>
    <body>
        <div id='j_booking' class='booking'>
            <section class="ljms-blc">
                <div class="booking-info clearfix"><i class="icon icon-person booking-info-icon" fl></i><input placeholder="请输入您的姓名" fr/></div>
                <div class="booking-info clearfix"><i class="icon icon-tel booking-info-icon" fl></i><input placeholder="请输入您的手机"fr/></div>
                <div class="booking-info clearfix" style="line-height: 35px;"><i class="icon icon-loc booking-info-icon" fl></i>光大会展中心<input style="width: 60%" placeholder="请输入办公室/房间号"fr/></div>
            </section>
            <section class="booking-detail ljms-blc">
                <div class="ljms-blc-title">订单详情<span fr clr="ora">今天中午11:45-12:00</span></div>
                <ul class="booking-cart-list">
                    <li class="clearfix">
                        <img src="sssss" class="booking-cart-pic" fl mgr=4 />
                        <div class="booking-goods-info">
                            <p><span fz=16>蛋皮鳗鱼饭</span><span fz=14 fr>¥22</span></p>
                            <p class="tip" fz=12>朱阿姨小厨</p>
                            <p fz=12 clr="hgrey">x2份</p>
                        </div>
                    </li>
                    <li class="clearfix">
                        <img src="sssss" class="booking-cart-pic" fl mgr=4 />
                        <div class="booking-goods-info">
                            <p><span fz=16>蛋皮鳗鱼饭</span><span fz=14 fr>¥22</span></p>
                            <p class="tip" fz=12>朱阿姨小厨</p>
                            <p fz=12 clr="hgrey">x2份</p>
                        </div>
                    </li>
                    <li class="clearfix">
                        <img src="sssss" class="booking-cart-pic" fl mgr=4 />
                        <div class="booking-goods-info">
                            <p><span fz=16>蛋皮鳗鱼饭</span><span fz=14 fr>¥22</span></p>
                            <p class="tip" fz=12>朱阿姨小厨</p>
                            <p fz=12 clr="hgrey">x2份</p>
                        </div>
                    </li>
                </ul>
                <ul class="booking-cash-info">
                    <li>
                        <span fz=14>菜品总价</span><span fr fz=14>¥66</span>
                    </li>
                </ul>
                <div class="booking-total">
                    <span fz=14>需支付</span><span fr fz=14>¥66</span>
                </div>
            </section>
            <section class="booking-paymethod ljms-blc">
                <ul class="booking-paymethod-list">
                    <li>微信支付<i class="active" fr></i></li>
                    <li>支付宝支付 <i fr></i></li>
                </ul>
            </section>
            <section class="booking-btn">
                <button bg-ora="" class="btn" v-on:click="placeorder">确认下单</button>
            </section>
        </div>
    </body>
</html>
