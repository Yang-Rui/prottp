<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<link rel="stylesheet" href="./stylesheets/common.css">
		<link rel="stylesheet" href="./stylesheets/list.css">
		<script type='text/javascript' src='./javascripts/config.js'></script>
		<script type='text/javascript' data-main='./javascripts/list.js' src='./javascripts/lib/require.js'></script>
	</head>
	<body>
		<div id='j_list' class='list'>
			<p class='nav'>
				<i class='icon icon-rm'></i>
				<span fz-14>
					<i class='icon icon-pos'></i>
					{{msg_pos}}
					<i class='icon icon-arr-d'></i>
				</span>
			</p>
			<div class='tab'>
				<ul>
					<li br-grey hr-red fz-14 clr-grey class='current' v-on:click='chooseTab' data-type='0'>{{msg_tab_left}}</li>
					<li br-grey hr-red fz-14 clr-grey v-on:click='chooseTab' data-type='1'>{{msg_tab_right}}</li>
				</ul>	
				<span bg-red id='j_bar'></span>
			</div>
			
			<ul class='hide'></ul>
			<p class='hide'><i class='icon icon-m'></i>&yen{{price}}（{{num}}份）</p>
		</div>
	</body>
</html>
