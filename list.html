<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="./stylesheets/common.css">
        <link rel="stylesheet" href="./stylesheets/list.css">
        <script type='text/javascript' src='./javascripts/config.js'></script>
        <script type='text/javascript' data-main='./javascripts/list.js' src='./javascripts/lib/require.js'></script>
    </head>
    <body>
        <div bg-fff id='j_list' class='list'>
            <searchmenu></searchmenu>
            <p class='nav'>
                <i class='icon icon-rm'></i>
                <span fz-14 v-on:click='onClickAddr'>
                    <i class='icon icon-pos'></i>
                    {{msg_pos}}
                    <i class='icon icon-arr-d'></i>
                </span>
            </p>
            <div class='tab'>
                <ul>
                    <li br-grey hr-ora fz-14 clr-grey class='current' v-on:click='chooseTab' data-type='0'>{{msg_tab_left}}</li>
                    <li br-grey hr-ora fz-14 clr-grey v-on:click='chooseTab' data-type='1'>{{msg_tab_right}}</li>
                </ul>
                <span bg-ora id='j_bar'></span>
            </div>

            <!-- <ul class='hide'></ul> -->
            <ul id='j_ilist' class='ilist' bg-lgrey v-for="n in plist">
                <li bg-fff br-grey>
                    <div class='imgd'>
                        <img src="" style='width:100%;height:175px;'>
                        <p bg-op>
                            <span clr="fff">辣度</span>
                            <span class='pbar'>
                                <i class="icon icon-hg current"></i>
                                <i class="icon icon-hg current"></i>
                                <i class="icon icon-hg"></i>
                            </span>
                            <span clr="fff" fr>剩余{{n.left}}/{{n.total}}</span>
                        </p>
                        <div clr="fff" bg-op class='hide'>川菜今天天气不错</div>
                    </div>
                    <p fz-16 br-grey class='con'>蛋皮鳗鱼饭
                        <dfn clr="red" fz-16>&yen;22</dfn>
                        <span fr>
                            <i class='icon icon-r'></i>
                            <i fz-16>0<em fz-12>份</em></i>
                            <i class='icon icon-p on'></i>
                        </span>
                    </p>
                    <div class='com'>
                        <img src="">
                        <p>
                            <span class='t' fz-16>朱阿姨小厨<em fz-12 clr-lgrey>四川资阳</em></span>
                            <span class='r' fz-12 clr="ora" br-org>休息中，可预订明天</span>
                            <span class='s'>
                                <i class="icon star on"></i>
                                <i class="icon star on"></i>
                                <i class="icon star on"></i>
                                <i class="icon star on"></i>
                                <i class="icon star"></i>
                            </span>
                            <span class='b' clr-grey fz-12>56评论·210份</span>
                        </p>
                    </div>
                </li>
            </ul>

            <marketbox></marketbox>

            <p class='fbar' id='j_bar' clr-dgrey br-ccc fz-14 v-on:click='clickbbar'><i class='icon icon-m'></i>&yen{{price}}（{{num}}份）<button bg-ora fz-14 class='btn' v-on:click='onSubmit'>{{msg_btn}}</button></p>
        </div>
        <!--搜索菜单模板-->
        <template id='j_sm_tpl'>
            <div class='j_addr search hide' bg-fff>
                <div bg-ccc>
                    <i class='icon p'></i>
                    <input fz-14 type="text" placeholder={{msg_placeholder}}>
                    <span clr="red" v-on:click='clickCancel'>取消</span>
                </div>
            </div>
        </template>
        <!--购物车模板-->
        <template id='j_m_tpl'>
            <div class='j_market market hide'>
                <div class='mask'></div>
                <div class='cont market-bg' clr-dgrey fz-14>
                    <ul>
                        <li fz-14 br-ccc>
                            红烧狮子头
                            <dfn fz-14>&yen;22</dfn>
                            <span class='pbar' fr>
                                <i class='icon icon-r'></i>
                                <i fz-14>0</i>
                                <i class='icon icon-p on'></i>
                            </span>
                        </li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </template>
    </body>
</html>
